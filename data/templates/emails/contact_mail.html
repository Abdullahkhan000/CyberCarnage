<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CyberCarnage Contact Alert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #020617;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
      max-width: 620px;
      margin: 40px auto;
      background: #020617;
      border: 1px solid #0f172a;
      box-shadow: 0 0 30px rgba(34,211,238,0.15);
    }

    .header {
      background: linear-gradient(135deg, #0ea5e9, #22d3ee);
      padding: 22px;
      text-align: center;
      color: #020617;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .sub-header {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      padding: 10px;
      background: #020617;
      border-bottom: 1px solid #0f172a;
      letter-spacing: 1px;
    }

    .content {
      padding: 26px;
      color: #e5e7eb;
    }

    .block {
      margin-bottom: 20px;
    }

    .label {
      font-size: 11px;
      color: #38bdf8;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .value {
      font-size: 15px;
      color: #f8fafc;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 12px;
      box-shadow: inset 0 0 12px rgba(34,211,238,0.08);
    }

    .message {
      white-space: pre-line;
      line-height: 1.6;
    }

    .footer {
      padding: 16px;
      text-align: center;
      font-size: 11px;
      color: #64748b;
      border-top: 1px solid #0f172a;
      letter-spacing: 1px;
      background: #020617;
    }

    .glow {
      color: #22d3ee;
      text-shadow: 0 0 6px rgba(34,211,238,0.8);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="header">
      ⚠ CYBERCARNAGE ALERT
    </div>

    <div class="sub-header">
      NEW INCOMING TRANSMISSION DETECTED
    </div>

    <div class="content">

      <div class="block">
        <div class="label">Sender Name</div>
        <div class="value">{{name}}</div>
      </div>

      <div class="block">
        <div class="label">Sender Email</div>
        <div class="value">{{email}}</div>
      </div>

      <div class="block">
        <div class="label">Message Payload</div>
        <div class="value message">
{{message}}
        </div>
      </div>

    </div>

    <div class="footer">
      <span class="glow">CYBERCARNAGE.ONLINE</span><br>
      Secure Contact Channel • Automated System
    </div>
  </div>

</body>
</html>
