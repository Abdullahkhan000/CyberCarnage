{% extends "data/base.html" %}
{% block title %}Edit Profile | CyberCarnage{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-10 px-4">

    <div class="w-full max-w-lg bg-black/40 border border-purple-500/30 p-8 rounded-xl shadow-lg backdrop-blur-md">
        <h1 class="text-3xl font-display font-black text-white text-center glitch-hover mb-6">
            Edit Profile
        </h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-gray-400 font-mono mb-1">Username</label>
                <input type="text" name="username" value="{{ request.user.username }}"
                       class="w-full px-4 py-2 bg-black/30 border border-cyan-400/40 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 placeholder-gray-500 font-mono"/>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-400 font-mono mb-1">Email</label>
                <input type="email" name="email" value="{{ request.user.email }}"
                       class="w-full px-4 py-2 bg-black/30 border border-purple-400/40 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-purple-400 focus:border-purple-400 placeholder-gray-500 font-mono"/>
            </div>

            <!-- Display Name -->
            <div>
                <label class="block text-gray-400 font-mono mb-1">Display Name</label>
                <input type="text" name="display_name" value="{{ request.user.display_name }}"
                       class="w-full px-4 py-2 bg-black/30 border border-cyan-400/40 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 placeholder-gray-500 font-mono"/>
            </div>

            <!-- Bio -->
            <div>
                <label class="block text-gray-400 font-mono mb-1">Bio</label>
                <textarea name="bio" rows="4"
                          class="w-full px-4 py-2 bg-black/30 border border-purple-400/40 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-purple-400 focus:border-purple-400 placeholder-gray-500 font-mono">{{ request.user.bio }}</textarea>
            </div>

            <!-- Profile Pic -->
            <div>
                <label class="block text-gray-400 font-mono mb-1">Profile Picture</label>
                <input type="file" name="profile_pic"
                       class="w-full px-4 py-2 bg-black/30 border border-cyan-400/40 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 font-mono"/>
                {% if request.user.profile_pic %}
                    <img src="{{ request.user.profile_pic.url }}" alt="Profile Pic" class="mt-2 w-24 h-24 rounded-full object-cover border border-purple-400/40">
                {% endif %}
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-cyan-400 to-purple-600 text-black font-bold font-display rounded-lg glitch-hover transition">
                SAVE CHANGES
            </button>
        </form>

        <!-- Back to Dashboard -->
        <div class="mt-6 text-center">
            <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-cyan-400 font-mono glitch-hover">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>

</div>
{% endblock %}
