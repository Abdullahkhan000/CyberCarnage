{% extends "data/base.html" %}
{% block title %}Sign Up | CyberCarnage{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center pt-20 pb-20">

    <div class="w-full max-w-md bg-black/40 border border-purple-500/30 p-10 rounded-2xl shadow-lg backdrop-blur-md">

        <h1 class="text-4xl font-display font-black text-center bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500 mb-8 glitch-hover">
            Create Your Account
        </h1>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="text-gray-400 font-mono mb-1 block">{{ field.label }}</label>
                {{ field }}
                <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
            </div>
            {% endfor %}

            <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-purple-600 to-cyan-500 text-black font-bold font-display rounded-lg glitch-hover hover:brightness-110 transition-all">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-gray-400 text-center font-mono">
            Already have an account?
            <a href="{% url 'login' %}" class="text-cyan-400 font-bold glitch-hover">Login</a>
        </p>

    </div>

</div>

<style>
/* Form inputs neon style */
input, textarea {
    width: 100%;
    padding: 12px;
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    color: #eee;
}
input:focus, textarea:focus {
    border-color: #8b5cf6;
    outline: none;
    box-shadow: 0 0 8px #8b5cf6;
}
</style>
{% endblock %}
